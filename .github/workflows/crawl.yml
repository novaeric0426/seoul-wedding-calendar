name: Crawl and Update Data

on:
  schedule:
    # 매일 한국시간 오전 6시 (UTC 21:00)
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: crawler/requirements.txt

      - name: Install dependencies
        working-directory: crawler
        run: pip install -r requirements.txt

      - name: Run crawler
        working-directory: crawler
        run: python crawler.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet frontend/public/data.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/public/data.json
          git commit -m "chore: update reservation data"
          git push
